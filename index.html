<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VintageAir — рейсы ЧукотАВИА</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.geodesic/Leaflet.Geodesic.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f4f6f8;
}

header {
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:15px;
}

header img { height:48px; }

.filters {
  background:#fff;
  padding:15px;
  border-radius:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

select,input,button {
  padding:7px;
  font-size:14px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  margin-top:20px;
}

th,td {
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}

th { background:#eee }

.buy {
  background:#1e88e5;
  color:#fff;
  border:none;
  padding:6px 0;
  border-radius:4px;
  min-width:120px;
}

#map {
  height:420px;
  margin-top:30px;
  border-radius:10px;
}

.legend {
  background:#fff;
  padding:8px 12px;
  border-radius:6px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  line-height:1.6;
}

.legend span {
  display:inline-block;
  width:16px;
  height:4px;
  margin-right:6px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="VintageAir">
  <h2>✈️ VintageAir — рейсы ЧукотАВИА</h2>
</header>

<div class="filters">
  <select id="from"><option value="">Откуда</option></select>
  <select id="to"><option value="">Куда</option></select>
  <select id="aircraft"><option value="">Тип ВС</option></select>
  <input type="date" id="dateFrom">
  <input type="date" id="dateTo">
  <button onclick="resetFilters()">Сброс</button>
</div>

<table id="table" style="display:none">
<thead>
<tr>
  <th>Дата</th>
  <th>Откуда</th>
  <th>Куда</th>
  <th>Рейс</th>
  <th>Вылет</th>
  <th>Прилёт</th>
  <th>Самолёт</th>
  <th></th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<div id="map"></div>

<script>
/* ================= ДАННЫЕ ================= */

let flights = [];

/* ===== АЭРОПОРТЫ ===== */
const AIRPORTS = {
  DYR:[64.734,177.741],
  PVS:[64.378,-173.242],
  KPW:[67.845,166.139],
  PWE:[69.783,170.597],
  KVM:[62.591,174.520],
  "ЭГТ":[66.320,179.122],
  "БНГ":[63.049,179.316],
  "ВГИ":[64.405,176.002],
  "ЗЛА":[64.817,179.967]
};

/* ===== ТИПЫ ВС ===== */
function normalizeAircraft(a){
  a = a.toUpperCase();
  if (a.includes("AN-24")) return "AN-24";
  if (a.includes("DHC-6")) return "DHC-6";
  if (a.includes("MI")) return "MI";
  return "OTHER";
}

const COLORS = {
  "AN-24":"#d32f2f",
  "DHC-6":"#1976d2",
  "MI":"#388e3c",
  "OTHER":"#555"
};

/* ================= ЗАГРУЗКА CSV ================= */

fetch("chukotavia_api_results.csv")
.then(r=>r.text())
.then(csv=>{
  const lines = csv.trim().split("\n");
  const h = lines.shift().split(",");
  flights = lines.map(l=>{
    const v=l.split(",");
    let o={};
    h.forEach((k,i)=>o[k]=v[i]);
    o.aircraftType = normalizeAircraft(o.aircraft);
    return o;
  });
  initMap();
  updateFilters();
  render();
});

/* ================= ФИЛЬТРЫ ================= */

function norm(d){
  const p=d.split(".");
  return `${p[2]}-${p[1]}-${p[0]}`;
}

function filtered(){
  return flights.filter(f=>
    (!from.value || f.origin===from.value) &&
    (!to.value || f.destination===to.value) &&
    (!aircraft.value || f.aircraftType===aircraft.value) &&
    (!dateFrom.value || norm(f.date)>=dateFrom.value) &&
    (!dateTo.value || norm(f.date)<=dateTo.value)
  );
}

function fill(id,arr,label){
  const s=document.getElementById(id);
  const cur=s.value;
  s.innerHTML=`<option value="">${label}</option>`;
  [...new Set(arr)].sort().forEach(v=>s.add(new Option(v,v)));
  if ([...s.options].some(o=>o.value===cur)) s.value=cur;
}

function updateFilters(){
  const f = filtered();
  fill("from", f.map(x=>x.origin), "Откуда");
  fill("to", f.map(x=>x.destination), "Куда");
  fill("aircraft", f.map(x=>x.aircraftType), "Тип ВС");
}

document.querySelectorAll("select,input").forEach(e=>{
  e.onchange=()=>{ updateFilters(); render(); };
});

function resetFilters(){
  from.value=to.value=aircraft.value=dateFrom.value=dateTo.value="";
  updateFilters(); render();
}

/* ================= ТАБЛИЦА ================= */

function render(){
  const res = filtered().sort((a,b)=>norm(a.date).localeCompare(norm(b.date)));
  rows.innerHTML="";
  table.style.display = res.length ? "table" : "none";

  res.forEach(f=>{
    rows.innerHTML+=`
    <tr>
      <td>${f.date}</td>
      <td>${f.origin}</td>
      <td>${f.destination}</td>
      <td>${f.flight_number}</td>
      <td>${f.departure}</td>
      <td>${f.arrival}</td>
      <td>${f.aircraft}</td>
      <td>
        <a href="https://booking.chukotavia.com/websky/" target="_blank">
          <button class="buy">от ${Number(f.price).toLocaleString()} ₽</button>
        </a>
      </td>
    </tr>`;
  });

  drawRoutes(res);
}

/* ================= КАРТА ================= */

let map, geo;

function initMap(){
  map = L.map("map",{worldCopyJump:false}).setView([65,170],4);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  geo = L.geodesic([], { steps:40, wrap:false }).addTo(map);

  const legend=L.control({position:"bottomright"});
  legend.onAdd=()=>{
    const d=document.createElement("div");
    d.className="legend";
    d.innerHTML=`
      <div><span style="background:${COLORS["AN-24"]}"></span> AN-24</div>
      <div><span style="background:${COLORS["DHC-6"]}"></span> DHC-6</div>
      <div><span style="background:${COLORS["MI"]}"></span> Ми-8</div>`;
    return d;
  };
  legend.addTo(map);
}

function drawRoutes(list){
  geo.setLatLngs([]);
  const segments=[], bounds=[];
  list.forEach(f=>{
    if(!AIRPORTS[f.origin]||!AIRPORTS[f.destination]) return;
    segments.push({
      latlngs:[AIRPORTS[f.origin],AIRPORTS[f.destination]],
      options:{ color:COLORS[f.aircraftType], weight:2, opacity:0.85 }
    });
    bounds.push(AIRPORTS[f.origin],AIRPORTS[f.destination]);
  });
  geo.addLatLngs(segments);
  if(bounds.length) map.fitBounds(bounds,{padding:[40,40]});
}

/* ================= DOM ================= */

const from=document.getElementById("from");
const to=document.getElementById("to");
const aircraft=document.getElementById("aircraft");
const dateFrom=document.getElementById("dateFrom");
const dateTo=document.getElementById("dateTo");
const rows=document.getElementById("rows");
const table=document.getElementById("table");
</script>

</body>
</html>
