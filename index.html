<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VintageAir — рейсы ЧукотАВИА</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f4f6f8;
}

header {
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:15px;
}

header img { height:48px; }

.filters {
  background:#fff;
  padding:15px;
  border-radius:8px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

select,input,button {
  padding:7px;
  font-size:14px;
}

button { cursor:pointer; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  margin-top:20px;
}

th,td {
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}

th {
  background:#eee;
  cursor:pointer;
}

.buy {
  background:#1e88e5;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:4px;
}

#empty {
  margin-top:25px;
  color:#666;
  text-align:center;
}

#map {
  height:420px;
  margin-top:30px;
  border-radius:8px;
}

.legend {
  background:#fff;
  padding:8px 12px;
  border-radius:6px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  line-height:1.6;
}
.legend span {
  display:inline-block;
  width:14px;
  height:3px;
  margin-right:6px;
  vertical-align:middle;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="VintageAir">
  <h2>✈️ VintageAir — рейсы ЧукотАВИА</h2>
</header>

<div class="filters">
  <select id="from"><option value="">Откуда</option></select>
  <select id="to"><option value="">Куда</option></select>
  <select id="aircraft"><option value="">Тип ВС</option></select>
  <input type="date" id="dateFrom">
  <input type="date" id="dateTo">
  <button onclick="resetFilters()">Сброс</button>
</div>

<div id="empty">Выберите параметры поиска</div>

<table id="table" style="display:none">
<thead>
<tr>
  <th data-sort="date">Дата</th>
  <th>Откуда</th>
  <th>Куда</th>
  <th>Рейс</th>
  <th>Вылет</th>
  <th>Прилёт</th>
  <th>Самолёт</th>
  <th></th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<div id="map"></div>

<script>
/* ================= ДАННЫЕ ================= */

let flights = [];
let sortKey = "date";
let sortDir = 1;

/* ===== АЭРОПОРТЫ ===== */
const AIRPORTS = {
  DYR:[64.734,177.741],
  PVS:[64.378,-173.242],
  KPW:[67.845,166.139],
  PWE:[69.783,170.597],
  KVM:[62.591,174.520],
  "БНГ":[63.049,179.316],
  "ВГИ":[64.405,176.002],
  "ЭГТ":[66.320,179.122],
  "ЗЛА":[64.817,179.967]
};

/* ===== ТИПЫ ВС ===== */
function normalizeAircraft(a){
  a=a.toUpperCase();
  if(a.includes("AN")) return "AN-24";
  if(a.includes("DHC")) return "DHC-6";
  if(a.includes("MI")) return "MI";
  return a;
}

function aircraftColor(type){
  if(type==="AN-24") return "#d32f2f";
  if(type==="DHC-6") return "#1976d2";
  if(type==="MI") return "#388e3c";
  return "#555";
}

/* ================= ЗАГРУЗКА CSV ================= */

fetch("chukotavia_api_results.csv")
.then(r=>r.text())
.then(csv=>{
  const lines = csv.trim().split("\n");
  const h = lines.shift().split(",");
  flights = lines.map(l=>{
    const v=l.split(",");
    let o={};
    h.forEach((k,i)=>o[k]=v[i]);
    o.aircraftType = normalizeAircraft(o.aircraft);
    return o;
  });
  initMap();
  updateFilters();
  render();
});

/* ================= ФИЛЬТРЫ ================= */

function updateFilters(){
  fill("from", filtered().map(f=>f.origin));
  fill("to", filtered().map(f=>f.destination));
  fill("aircraft", filtered().map(f=>f.aircraftType));
}

function filtered(){
  return flights.filter(f=>
    (!from.value || f.origin===from.value) &&
    (!to.value || f.destination===to.value) &&
    (!aircraft.value || f.aircraftType===aircraft.value) &&
    (!dateFrom.value || norm(f.date)>=dateFrom.value) &&
    (!dateTo.value || norm(f.date)<=dateTo.value)
  );
}

function fill(id,arr){
  const s=document.getElementById(id);
  const cur=s.value;
  s.innerHTML='<option value="">'+s.options[0].text+'</option>';
  [...new Set(arr)].sort().forEach(v=>s.add(new Option(v,v)));
  s.value=cur;
}

document.querySelectorAll("select,input").forEach(e=>{
  e.onchange=()=>{ updateFilters(); render(); };
});

function resetFilters(){
  from.value="";
  to.value="";
  aircraft.value="";
  dateFrom.value="";
  dateTo.value="";
  updateFilters();
  render();
}

/* ================= ДАТЫ ================= */

function norm(d){
  const p=d.split(".");
  return `${p[2]}-${p[1]}-${p[0]}`;
}

/* ================= РЕНДЕР ================= */

function render(){
  let res = filtered();

  res.sort((a,b)=>{
    let x=a[sortKey],y=b[sortKey];
    if(sortKey!=="date"){x=+x;y=+y;}
    return (x>y?1:-1)*sortDir;
  });

  rows.innerHTML="";
  if(!res.length){
    table.style.display="none";
    empty.style.display="block";
    drawRoutes([]);
    return;
  }

  table.style.display="table";
  empty.style.display="none";

  res.forEach(f=>{
    rows.innerHTML+=`
    <tr>
      <td>${f.date}</td>
      <td>${f.origin}</td>
      <td>${f.destination}</td>
      <td>${f.flight_number}</td>
      <td>${f.departure}</td>
      <td>${f.arrival}</td>
      <td>${f.aircraft}</td>
      <td>
        <a href="https://booking.chukotavia.com/websky/" target="_blank">
          <button class="buy">от ${Number(f.price).toLocaleString()} ₽</button>
        </a>
      </td>
    </tr>`;
  });

  drawRoutes(res);
}

/* ================= СОРТИРОВКА ================= */

document.querySelectorAll("th[data-sort]").forEach(th=>{
  th.onclick=()=>{
    const k=th.dataset.sort;
    sortDir=(sortKey===k)?-sortDir:1;
    sortKey=k;
    render();
  };
});

/* ================= КАРТА ================= */

let map,routeLayer;

function initMap(){
  map=L.map("map",{worldCopyJump:false}).setView([65,170],4);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  routeLayer=L.layerGroup().addTo(map);

  const legend=L.control({position:"bottomright"});
  legend.onAdd=()=>{
    const d=document.createElement("div");
    d.className="legend";
    d.innerHTML=`
      <div><span style="background:#d32f2f"></span> AN-24</div>
      <div><span style="background:#1976d2"></span> DHC-6</div>
      <div><span style="background:#388e3c"></span> Ми-8</div>
    `;
    return d;
  };
  legend.addTo(map);
}

function drawRoutes(list){
  routeLayer.clearLayers();
  let bounds=[];

  list.forEach(f=>{
    if(!AIRPORTS[f.origin]||!AIRPORTS[f.destination]) return;

    let [lat1,lng1]=AIRPORTS[f.origin];
    let [lat2,lng2]=AIRPORTS[f.destination];

    if(Math.abs(lng1-lng2)>180){
      if(lng1>lng2) lng1-=360;
      else lng2-=360;
    }

    const a=[lat1,lng1];
    const b=[lat2,lng2];

    L.polyline([a,b],{
      color: aircraftColor(f.aircraftType),
      weight:2,
      opacity:0.85
    }).addTo(routeLayer);

    bounds.push(a,b);
  });

  if(bounds.length) map.fitBounds(bounds,{padding:[40,40]});
}

/* ================= DOM ================= */

const from=document.getElementById("from");
const to=document.getElementById("to");
const aircraft=document.getElementById("aircraft");
const dateFrom=document.getElementById("dateFrom");
const dateTo=document.getElementById("dateTo");
const rows=document.getElementById("rows");
const table=document.getElementById("table");
const empty=document.getElementById("empty");
</script>

</body>
</html>
